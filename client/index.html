<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X12 → JSON Converter</title>
</head>
<body>
  <h1>X12 EDI → JSON</h1>

  <label>
    Upload EDI file:
    <input type="file" id="fileInput" accept=".edi,.txt" />
  </label>

  <br /><br />

  <label>
    Template:
    <select id="templateSelect"></select>
  </label>

  <br /><br />

  <textarea
    id="ediInput"
    rows="15"
    cols="100"
    placeholder="Paste EDI here or upload a file"
  ></textarea>

  <br /><br />

  <button id="convertBtn">Convert</button>
  <button id="copyBtn">Copy JSON</button>
  <button id="downloadBtn">Download JSON</button>

  <pre id="output"></pre>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
